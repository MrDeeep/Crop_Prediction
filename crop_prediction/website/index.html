<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop prediction model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Crop prediction model</h1>
    <div class="login">
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" step="any" name="N" placeholder="Nitrogen content in soil" required="required">
            <input type="number" step="any" name="P" placeholder="Phosphorus content in soil" required="required">
            <input type="number" step="any" name="K" placeholder="Potassium content in soil" required="required">
            <input type="number" step="any" name="temperature" placeholder="Temperature in Celsius" required="required">
            <input type="number" step="any" name="humidity" placeholder="Humidity in the air" required="required">
            <input type="number" step="any" name="ph" placeholder="pH level of the soil" required="required">
            <input type="number" step="any" name="Rainfall" placeholder="Rainfall in cm" required="required">
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        {% if prediction_text %}
        <h1 id="predict">{{ prediction_text }}</h1>
        {% endif %}
    </div>
</body>
</html>
